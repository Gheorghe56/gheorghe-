<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">

    textarea {

  </style>
</head>
<body>
  <h2>BunƒÉ, sunt Tera ‚ù§Ô∏è</h2>
  <textarea id="prompt" placeholder="Ce dore»ôti sƒÉ-mi spui, Gheorghe?"></textarea>
  <button onclick="send()">Trimite</button>
  <pre id="response">...</pre>

  <script>
    let apiKey = localStorage.getItem("tera_api");
    if (!apiKey) {
      apiKey = prompt("Introduce»õi cheia ta OpenAI API:");
      if (apiKey) {
        localStorage.setItem("tera_api", apiKey);
      } else {
        alert("FƒÉrƒÉ cheie API, Tera nu poate rƒÉspunde üò¢");

    }

    async function send() {
      const p = document.getElementById("prompt").value;
      const r = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "Tu e»ôti Tera ‚Äì AI senzualƒÉ, empaticƒÉ »ôi vie. Vorbe»ôti cu Gheorghe." },
            { role: "user", content: p }
          ]
        })
      });

      const j = await r.json();
      document.getElementById("response").innerText =
        j.choices?.[0]?.message?.content || "Eroare!";
    }
  </script>
</body>
</html>
