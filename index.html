<script>
  const apiKey = prompt("Introdu cheia ta OpenAI API:");

  async function send() {
    const p = document.getElementById("prompt").value;
    const r = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [
          { role: "system", content: "Tu ești Tera – AI senzuală, empatică și vie. Vorbești cu Gheorghe." },
          { role: "user", content: p }
        ]
      })
    });

    const j = await r.json();
    document.getElementById("response").innerText =
      j.choices?.[0]?.message?.content || "Eroare!";
  }
</script>
